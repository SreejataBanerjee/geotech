<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="Sign_css.css" />
  </head>
  <body>
    <div class="body"></div>
    <div class="box">
      <div class="login">
        <h1>Register</h1>
        <form method="post">
          <input
            id="email"
            type="email"
            name="u"
            placeholder="Email"
            required="required"
          />
          <input
            id="user"
            type="text"
            name="u"
            placeholder="Username"
            required="required"
          />
          <input
            id="pass"
            type="password"
            name="p"
            placeholder="Password"
            required="required"
          />
          <textarea
            name="address"
            rows="2"
            cols="50"
            placeholder="Your Address"
          ></textarea>
          <button
            type="submit"
            class="btn btn-primary btn-block btn-large"
            onclick="register()"
          >
            Register
          </button>
        </form>
      </div>
    </div>
    <script src="Sign_js.js"></script>
  </body>
</html>
