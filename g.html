<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Flip Cards</title>
    <style>
        /* Add your CSS styles here */

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px; /* Adjust the gap as needed to control spacing */
        }

        .flip-card {
            background-color: transparent;
            width: calc(33.33% - 10px); /* 33.33% width for each card with 10px gap */
            height: 300px;
            perspective: 1000px;
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        .flip-card-front {
            background-color: #bbb;
            color: black;
        }
        
        .flip-card-back {
            background-color: #d7bb5faf;
            color: white;
            transform: rotateY(180deg);
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img
                        src="cafe.jpg"
                        class="image"
                        alt="Cafe"
                    />
                </div>
                <div class="flip-card-back">
                    <h1>Cafe</h1>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img
                        src="eggpasta.jpg"
                        class="image"
                        alt="Egg Pasta"
                    />
                </div>
                <div class="flip-card-back">
                    <h1>Egg Pasta</h1>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img
                        src="frenchtoastwithboiledegg.jpg"
                        class="image"
                        alt="French Toast with Boiled Egg"
                    />
                </div>
                <div class="flip-card-back">
                    <h1>French Toast with Boiled Egg</h1>
                </div>
            </div>
        </div>

        <!-- Add more flip cards for other images here -->
    </div>
</body>
</html>
